<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <title>Запись файла на ПК</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <style>
            form {
                display: block;
                width: 505px;
            }
            form button {
                display: block;
                margin: 0 auto;
            }
            form > label {
                display: inline-block;
                width: 250px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body style="background: #eee;">
        <div id='nav'>
            <form method="POST" encType="multipart/form-data">
                <label for="path">Относительный путь к файлу:</label><input id="path" name="path" type="text" /><br />
                <label for="name">Имя файла:</label><input id="name" name="name" type="text" /><br />
                <label for="file">Файл:</label><input id="file" name="file" type="file" required/><br />
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
